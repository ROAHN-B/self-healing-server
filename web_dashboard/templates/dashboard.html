<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-Healing Server Dashboard</title>
</head>
<body>
    <h1>Health Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>CPU Usage</th>
                <th>Memory Usage</th>
                <th>Disk Usage</th>
                <th>Response Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
